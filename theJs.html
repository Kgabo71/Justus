<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=auto, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />

    <title>SliderJS</title>

  <body>
    <h2>Welcome to the nike Collection</h2>
    <div class="wrapper">
      <div id="slider" class="slider">
        <div id="slide1" class="slide"><img src="20200605-nike-10.jpg" alt="" /></div>
        <div id="slide2" class="slide"><img src="20200622-nike-02.jpg" alt="" /></div>
        <div id="slide3" class="slide"><img src="20200803-nike-01.jpg" alt="" /></div>
	    <div id="slide4" class="slide"><img src="20200605-nike-06.jpg" alt="" /></div>
	    <div id="slide5" class="slide"><img src="20200622-nike-01.jpg" alt="" /></div>	
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn" class="slider-btn">prev</button>
      <button id="next-btn" class="slider-btn">next</button>
    </div>
